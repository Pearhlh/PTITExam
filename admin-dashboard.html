  <body>
    <header
      id="header"
      class="header fixed-top d-flex align-items-center">

        <a href="admin-dashboard.html">
          <img
            src="assets/img/logo.png"
            alt="" />

        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
      </div>
      <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
          <li class="nav-item dropdown pe-3">
            <a
              class="nav-link nav-profile d-flex align-items-center pe-0"
              href="#"
              data-bs-toggle="dropdown">
              <img
                src="assets/img/profile-img.jpg"
                alt="Profile"
                class="rounded-circle" />
              <span
                class="d-none d-md-block dropdown-toggle ps-2 name_user"></span>
            </a>

            <ul
              class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
              <li class="dropdown-header profile">
                <h></h>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>

              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="users-profile.html">
                  <i class="bi bi-person"></i>
                  <span>My Profile</span>
                </a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>

              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="users-profile.html">
                  <i class="bi bi-gear"></i>
                  <span>Account Settings</span>
                </a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>

              <li class="button_signout">
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="#">
                  <i class="bi bi-box-arrow-right"></i>
                  <span>Sign Out</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <aside
      id="sidebar"
      class="sidebar">
      <ul
        class="sidebar-nav"
        id="sidebar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            href="admin-dashboard.html"
            title="index">
            <i class="bi bi-grid"></i>
            <span>Trang chủ</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="admin-examlist.html"
            title="">
            <i class="bi bi-journal-text"></i><span>Danh sách bài thi</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="admin-studentlist.html"
            title="">
            <i class="bi bi-layout-text-window-reverse"></i
            ><span>Danh sách sinh viên</span>
          </a>
        </li>
      </ul>
    </aside>
    <main id="main">
      <div
        class="page-title"
        id="pageTitle">
        <h1>Thống kê tổng thể</h1>
      </div>
      <section class="sectifon">
        <div class="row">
          <div class="col-xxl-3 col-xl-12">
            <div class="card info-card customers-card">
              <div class="card-body">
                <h5 class="card-title">Số sinh viên</h5>

                <div class="d-flex align-items-center">
                  <div
                    class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-people"></i>
                  </div>
                  <div class="ps-3">
                    <h6>44</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xxl-3 col-md-6">
            <div class="card info-card sales-card">
              <div class="card-body">
                <h5 class="card-title">Số lượt làm bài</h5>

                <div class="d-flex align-items-center">
                  <div
                    class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-file-earmark-text-fill"></i>
                  </div>
                  <div class="ps-3">
                    <h6>145</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xxl-3 col-md-6">
            <div class="card info-card revenue-card">
              <div class="card-body">
                <h5 class="card-title">Tỉ lệ hoàn thành</h5>

                <div class="d-flex align-items-center">
                  <div
                    class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-check"></i>
                  </div>
                  <div class="ps-3">
                    <h6>96%</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xxl-3 col-xl-12">
            <div class="card info-card avg-point-card">
              <div class="card-body">
                <h5 class="card-title">Điểm trung bình</h5>

                <div class="d-flex align-items-center">
                  <div
                    class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-pencil-square"></i>
                  </div>
                  <div class="ps-3">
                    <h6>7.6</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card">
            <div class="card-body pb-0">
              <h5 class="card-title">Phân phối điểm số</h5>

              <div
                id="trafficChart"
                style="min-height: 400px"
                class="echart"></div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  echarts
                    .init(document.querySelector("#trafficChart"))
                    .setOption({
                      tooltip: {
                        trigger: "item",
                      },
                      legend: {
                        top: "5%",
                        left: "center",
                      },
                      series: [
                        {
                          name: "Access From",
                          type: "pie",
                          radius: ["40%", "70%"],
                          avoidLabelOverlap: false,
                          label: {
                            show: false,
                          },
                          emphasis: {
                            label: {
                              show: false,
                              fontSize: "18",
                              fontWeight: "bold",
                            },
                          },
                          labelLine: {
                            show: false,
                          },
                          data: [
                            {
                              value: 15,
                              name: "Tốt",
                            },
                            {
                              value: 63,
                              name: "Khá",
                            },
                            {
                              value: 37,
                              name: "Trung bình",
                            },
                            {
                              value: 20,
                              name: "Yếu",
                            },
                            {
                              value: 10,
                              name: "Không đạt",
                            },
                          ],
                        },
                      ],
                    });
                });
              </script>
            </div>
          </div>
        </div>
      </section>

      charset="utf8"

      type="module"
      src="assets/js/home.js"></script>
