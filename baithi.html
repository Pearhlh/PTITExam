  <body>
    <header
      id="header"
      class="header fixed-top d-flex align-items-center">
      <div class="logo_ptit">
        <a href="index.html">
          <img
            src="assets/img/logo.png"
            alt="" />
          <span>PTIT Exam</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
      </div>
      <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
          <li class="nav-item dropdown pe-3">
            <a
              class="nav-link nav-profile d-flex align-items-center pe-0"
              href="#"
              data-bs-toggle="dropdown">
              <img
                src="assets/img/profile-img.jpg"
                alt="Profile"
                class="rounded-circle" />
              <span class="d-none d-md-block dropdown-toggle ps-2"
                >An Hoang Hieu Huy</span
              >
            </a>

            <ul
              class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
              <li class="dropdown-header">
                <h>An Hoang Hieu Huy</h>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>

              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="users-profile.html">
                  <i class="bi bi-person"></i>
                  <span>My Profile</span>
                </a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>

              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="users-profile.html">
                  <i class="bi bi-gear"></i>
                  <span>Account Settings</span>
                </a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>

              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="#">
                  <i class="bi bi-box-arrow-right"></i>
                  <span>Sign Out</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <aside
      id="sidebar"
      class="sidebar">
      <ul
        class="sidebar-nav"
        id="sidebar-nav">
        <div class="answer-box-container mt-4">
          <div class="ab-header">
            <h3
              id="answer-box-header"
              class="mt-4">
              Tổng số câu hỏi:
            </h3>
            <div
              class="answer-box"
              id="answerBox"></div>
            <div class="answer-box-footer mt-4">
              <div class="footer-content">
                <p>Câu hỏi chưa làm</p>
              </div>
              <div class="footer-content">
                <p>Câu hỏi đã làm</p>
              </div>
            </div>
            <!-- Đồng hồ đếm ngược -->
            <div class="container_timer">
              <div class="timer">
                <div class="circle">
                  <div class="time">
                    <p id="minutes"></p>
                    <p>:</p>
                    <p id="seconds"></p>
                  </div>
                </div>
              </div>
            </div>
            <button
              type="button"
              class="button_submit">
              Nộp bài
            </button>
          </div>
        </div>
      </ul>
    </aside>
    <main id="main">
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="exam">
                  <div class="container">
                    <h1
                      id="exam-header"
                      class="mt-4"></h1>
                    <form
                      class="question"
                      id="questionContainer"></form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      id="footer"
